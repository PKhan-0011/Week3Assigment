<!DOCTYPE html>

        body{
            height: 100vh;
            width: 100vw;
            background-color: #edeaea;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #container{
            min-height: 50vh;
            width: 400px;
            background-color: white;
            border-radius: 0.6em;

        #div1{
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #head1{
            font-size: larger;
            margin-top: 15px;
        }

        #div2{
            display: flex;
            flex-direction: row;
            gap: 8px;
        }

        button{
            background-color:  #007bff;
            color: white;
            border: none;
            border-radius: 2px;
            height: 2em;
            width: 8.4em;
            font-size: small;
        }

        button:hover{
            background-color: blue;
        }

        #div3{
            width: 95%;
            min-height: 150px;
            background-color:  #e9ecef;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        #button2{
             width: 3em;
             height: 2em;
             font-size: xx-small;
        }

        label{
            font-size: small;
        }

        #newDiv{
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>

            let placeholder = document.getElementById('para1');
